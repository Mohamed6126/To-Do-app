<div class="container">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Task</th>
      <th scope="col">Status</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let task of taskArray; let i = index">
      <td [ngClass]="{'text-decoration-line-through' : task.isDone}">{{task.taskName}}</td>
      <td><input class="form-check-input" type="checkbox" [checked]="task.isDone" (change)="toggle(i)" id="checkDefault"></td>
      <td><button type="button" class="btn btn-danger" (click)="remove(i)">Delete</button></td>
    </tr>
  </tbody>
</table>
</div>
